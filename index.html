<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="./script/main.js" type="module" defer></script>

    <title>Github</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./img/Gitfav.png" alt="Logo GitFav Branco { } ao redor" />
        <div class="githubSeach">
          <label class="sr-only" for="input_seach">Usuario do Github</label>
          <input id="input_seach" type="text" placeholder="Usuario do Github" />
          <button id="addBtn"><span>&star;</span> Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Repositorios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
